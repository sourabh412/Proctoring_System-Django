{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'other/BMS-logo.png' %}" type="image/icon">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>BMSCE ISE Proctor || Help</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
        body{
          margin: 0;
          padding: 0;
        }
        .loader{
          height: 100vh;
          width: 100vw;
          display: flex;
          background: #F8F9FA;
          justify-content: center;
          align-items: center;
          position: absolute;
          z-index: 100;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
  <div class="loader">
    <div class="svg">
      <lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_0yuqrioj.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
      <br>
      <p style="color:#808080;">Almost there...Just dodging few hurdles</p>
    </div>
  </div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background:#F0F9FF;">
        <div class="container-fluid">
          <a class="navbar-brand me-4" href="/"><b style="color: blue;">BMSCE ISE</b> Proctor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item me-3">
                <a class="nav-link active {% block actived %}{% endblock %}" aria-current="page" href="{% url 'About' %}">About</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link active {% block activea %}{% endblock %}" aria-current="page" href="{% url 'Report' %}">Report</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link active {% block activem %}{% endblock %}" aria-current="page" href="{% url 'Tutorial' %}">Tutorial</a>
              </li>
                <a class="d-flex mt-2" href="https://bmsce.ac.in/" target="__blank" style="text-decoration: none;margin-right:3px;">bmsce.ac.in</a>
              </ul>
          </div>
        </div>
    </nav>

    {% block body %}
    {% endblock %}
    {% block script %}
    {% endblock %}
    <script>
      let loader = document.querySelector('.loader');
        window.addEventListener('load', function(){
          loader.style.display = 'none';
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
